<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Panel </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      z-index: -10;
    }

    #bg1 { opacity: 1; }
    #bg2 { opacity: 0; }

    .wave, .wave2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('https://files.catbox.moe/kazy8m.jpg');
      background-size: 50% 100%;
      animation: wave 12s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    .wave2 {
      animation: wave 20s linear infinite reverse;
      opacity: 0.12;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .clouds .cloud {
      position: absolute;
      background: url('https://files.catbox.moe/tfvji7.jpg') no-repeat center;
      background-size: contain;
      width: 400px;
      height: 200px;
      opacity: 0.1;
      animation: cloudMove 120s linear infinite;
    }

    .cloud1 { top: 5%; left: -600px; animation-delay: 0s; }
    .cloud2 { top: 35%; left: -1000px; animation-delay: 30s; }

    @keyframes cloudMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(200vw); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) translateX(-50px);
        opacity: 0;
      }
    }

    .navbar {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-top: 25px;
      background: linear-gradient(to right, #ffffff, #00f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 3;
      text-shadow: 0 0 10px #0ff;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.25);
      z-index: 4;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .typewriter {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 25px;
      background: linear-gradient(to right, #00f0ff, #00ffe5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00f0ff;
      width: 0;
      animation: typing 3s steps(40, end) forwards;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2) inset;
    }

    input[type="text"]::placeholder {
      color: #ccc;
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00f0ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00f0ff;
    }

    .btn-custom:hover {
      transform: scale(1.06);
      box-shadow: 0 0 25px #00f0ff;
    }

    .spinner {
      margin: 20px auto 0;
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top: 4px solid #00f0ff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 10px #00f0ff;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    audio { display: none; }
  </style>
 </head>
 <body>
  <div id="bg1" class="bg"></div>
  <div id="bg2" class="bg"></div>
  <div class="wave"></div>
  <div class="wave wave2"></div>
  <div class="clouds">
   <div class="cloud cloud1"></div>
   <div class="cloud cloud2"></div>
  </div>
  <div class="stars" id="stars-container"></div>
  <div class="navbar">Cpanel Jasteb Ryvek</div>
  <div class="container">
   <div class="typewriter">Create Panel Ryvek</div>
   <form action="panel.php" method="post">
    <input type="text" name="WEB" placeholder="Nama Panel(Bebas)" required>
    <button type="submit" class="btn-custom" id="submitBtn"><i class="fas fa-bolt"></i> Buat Panel</button>
    <div class="spinner" id="spinner"></div>
   </form>
  </div>
  <audio autoplay loop>
   <source src="soun.mp3" type="audio/mpeg">
  </audio>
  <script>
    const images = [
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
      "https://images.unsplash.com/photo-1470770903676-69b98201ea1c",
      "https://images.unsplash.com/photo-1503410758059-b171b6a49c1b",
      "https://img.freepik.com/free-vector/beach-cartoon-background_23-2148691316.jpg"
    ];
    let current = 1;
    const bg1 = document.getElementById("bg1");
    const bg2 = document.getElementById("bg2");

    function preloadImage(url) {
      const img = new Image();
      img.src = url;
    }

    function changeBackground() {
      const nextImage = images[Math.floor(Math.random() * images.length)];
      preloadImage(nextImage);

      if (current === 1) {
        bg2.style.backgroundImage = `url('${nextImage}?auto=format&fit=crop&w=1950&q=80')`;
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
        current = 2;
      } else {
        bg1.style.backgroundImage = `url('${nextImage}?auto=format&fit=crop&w=1950&q=80')`;
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
        current = 1;
      }
    }

    changeBackground();
    setInterval(changeBackground, 5000);
  </script>
  <script>
    const starsContainer = document.getElementById('stars-container');
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -20 + 'vh';
      star.style.animationDuration = (Math.random() * 2 + 3) + 's';
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }
    setInterval(createStar, 150);
  </script>
  <script>
    const form = document.querySelector("form");
    const btn = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");

    form.addEventListener("submit", function () {
      btn.disabled = true;
      btn.innerHTML = "Memproses...";
      spinner.style.display = "block";
    });
  </script>
 </body>
</html>
